      <h3 id="一、卸载软件"><a href="#一、卸载软件" class="headerlink" title="一、卸载软件"></a><strong>一、卸载软件</strong></h3><p>如果知道软件具体名称，可以使用下面的命令：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sudo apt-get remove --purge 软件名称  </span><br><span class="line">sudo apt-get autoremove --purge 软件名称</span><br></pre></td></tr></table></figure>
<p>如果不知道软件具体名称，</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">dpkg --get-selections | grep ‘软件相关名称’</span><br><span class="line"></span><br><span class="line">sudo apt-get purge 一个带core的package，如果没有带core的package，则是情况而定。</span><br></pre></td></tr></table></figure>
<h3 id="二、清理残留数据"><a href="#二、清理残留数据" class="headerlink" title="##二、清理残留数据"></a>##二、清理残留数据</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">dpkg -l |grep ^rc|awk &apos;&#123;print $2&#125;&apos; |sudo xargs dpkg -P</span><br></pre></td></tr></table></figure>
